<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 托管钱包架构图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            cursor: grab;
        }
        
        #renderCanvas:active {
            cursor: grabbing;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            max-width: 300px;
        }
        
        .ui-overlay h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ui-overlay p {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
            opacity: 0.9;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-5psz-gv5.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/babylon-DCMw87le.js">
</head>
<body>
    <div class="ui-overlay">
        <h1>3D 托管钱包架构</h1>
        <p>使用鼠标拖拽旋转视角，滚轮缩放，点击组件查看详情</p>
    </div>
    
    <div class="controls">
        <button class="control-btn" id="resetCamera">重置视角</button>
        <button class="control-btn" id="autoRotate">自动旋转</button>
        <button class="control-btn" id="toggleWireframe">线框模式</button>
    </div>
    
    <div class="loading" id="loading">加载中...</div>
    
    <canvas id="renderCanvas"></canvas>
    
</body>
</html>
